<script type="text/javascript">
    var $ = function(sel) {
        return Array.prototype.slice.call(document.querySelectorAll(sel));
    }
    window.onload = function() {
        var container = $(".comp")[0];
        var layers = $(".crop");
        var topL = layers[layers.length - 1];
        container.onwheel = function(evt) {
            evt.preventDefault();
            // topL.style.heightevt.deltaY
            currentH = parseFloat(topL.style.height);
            //console.log(currentH);
            currentH += evt.deltaY*2;
            topL.style.height = currentH + "%";
        }
    }
</script>
